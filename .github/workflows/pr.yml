name: PR Checks

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, ready_for_review]

jobs:
  build:
    name: PR Checks
    runs-on: macOS-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Switch to latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Copy GoogleService-Info.plist
        id: write_firebase_file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'GoogleService-Info.plist'
          fileDir: './Firebase'
          encodedString: ${{ secrets.GOOGLESERVICE_INFO_PLIST_BASE64 }}

      - name: Copy SotoAWS.plist
        id: write_aws_file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'SotoAWS.plist'
          fileDir: './AWS'
          encodedString: ${{ secrets.SOTOAWS_PLIST_BASE64 }}

      - run: bundle install

      - name: Danger Prebuild
        env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
        run:
          bundle exec danger --dangerfile=Danger/Dangerfile-Prebuild --verbose

      - run: bundle exec fastlane build_for_pr
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 600
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 5
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_KEY_ISSUER_ID: ${{ secrets.APPLE_KEY_ISSUER_ID }}
          APPLE_KEY_CONTENT: ${{ secrets.APPLE_KEY_CONTENT }}
          APP_ID: ${{ secrets.APP_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          TEAM_NAME: ${{ secrets.TEAM_NAME }}

      - name: Danger Postbuild
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
        run:
          bundle exec danger --dangerfile=Danger/Dangerfile-Postbuild --verbose
